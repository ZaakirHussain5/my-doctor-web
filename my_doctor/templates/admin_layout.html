{% load static %}
<html lang="en">

<head>
    <title>Doctor Plus - Admin</title>

    <link rel="stylesheet" href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/selectFX/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/file.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<style>
    /* .heighLight {
        border-color: white;
        border-top-color: white;
        color: white;
        /* background-color: #74B9FF; */
    
    .heighLight{
        /* clip-path: polygon(79% 38%, 100% 54%, 79% 72%, 0 73%, 0% 38%); */
        border: 2px solid black;
        padding: 10px;
    }
    th, td{
        font-size: small;
    }
</style>
</head>

<body>
    
    {% include 'partials/_adminNavbar.html'%}
    <div id="right-panel" class="right-panel">
        <header id="header" class="header">
            <div class="header-menu">
                <div class="col-sm-7">
                    <div class="header-left">
                         <!-- <button class="search-trigger"><i class="fa fa-search"></i></button> -->
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..."
                                    aria-label="Search" id="searchInput">
                                    <button class="search" type="button" style="right: 45px;" id="searchBtn"><i class="fa fa-search"></i></button>
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form> 
                        </div>

                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="language-select dropdown" id="language-select">
                        <a href="/logout-stuff/" class="btn btn-danger" id="btnLogout">
                            <i class="fa fa-power-off"></i><span><strong> Logout</strong> </span>
                        </a>
                    </div>


                </div>
            </div>

        </header>
        {% block content%} {% endblock %}

    </div>


    <script src="{% static 'vendors/jquery/dist/jquery.min.js'%}"></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>
    <script src="{% static 'assets/js/toastr.min.js' %}"></script>
    <script src="{% static 'assets/js/file.js' %}"></script>
    <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"
        integrity="sha512-YKERjYviLQ2Pog20KZaG/TXt9OO0Xm5HE1m/OkAEBaKMcIbTH1AwHB4//r58kaUDh5b1BWwOZlnIeo0vOl1SEA=="
        crossorigin="anonymous"></script>

    <script src="{% static 'vendors/popper.js/dist/umd/popper.min.js'%}"></script>
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/main.js'%}"></script>
    <script src="{% static 'assets/js/bootbox.all.min.js'%}"></script>

    <script src="{% static 'vendors/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendors/jszip/dist/jszip.min.js' %}"></script>
    <script src="{% static 'vendors/pdfmake/build/pdfmake.min.js' %}"></script>
    <script src="{% static 'vendors/pdfmake/build/vfs_fonts.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'vendors/datatables.net-buttons/js/buttons.colVis.min.js' %}"></script>
    <script src="{% static 'assets/js/crud.js'%}"></script>

    <script type="text/javascript">
        function DoHeighLight(dropdownName, liName) {
            jQuery('#' + dropdownName).addClass('show')
            jQuery('#' + dropdownName + ' a').attr("aria-expanded", "true");
            jQuery('#' + dropdownName + ' ul').addClass('show');
            jQuery('#' + liName).addClass('heighlight')
        }

        jQuery(document).ready(function($){
            $('#searchBtn').click(function(){
                if($('#searchInput').val()==''){
                    toastr.warning('','Enter the search term',{positionClass:"toast-top-center"})
                    return
                }
                window.location.href='/search?term='+$('#searchInput').val()
            })
        })
    </script>
    {% block scripts%} {% endblock %}
</body>
</html>
