{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Stuff login</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #1f3864;
        }
        img{
            /* height: 50%;
            width: 56%; */
            margin: 10px auto;
            /* padding: 2%; */
            object-fit: cover;
        }
        .card{
            border-radius: 20px !important;
            height: 25rem;
            padding: 0 !important;
            border: 0 !important;
            /* box-shadow: 5px 5px 5px 5px rgb(218, 215, 215), 10px 10px 10px 10px rgb(211, 209, 209); */
        }
        .card-body{
            padding: 0 !important;
            
        }

        .card-title{
            height: 100px;
            background-color: #8dc73f;
            color: #ffffff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            
        }
        h4{
            display: flex;
            justify-content: center;
            text-align: center;
        }
        input{
            margin: 15px auto;
            width: 80% !important;
            height: 2.7rem;
            border-radius: 25px !important;
            padding: 20px !important;
        }
        form > p{
            text-align: right !important;
            margin-right: 10% !important;
            font-weight: 600 !important;
        }
        form > button{
            background-color: #8dc73f;
            margin: auto;
            border-radius: 20px !important;
            width: 80% !important;
        }
    </style>
  </head>
  <body>
        <div class="container h-100">
            <div class="d-flex justify-content-center">
                <img src="{% static 'website/img/footer-logo.png' %}" alt="Card image cap">
            </div>
            <div class="d-flex  justify-content-center">
                <div class="card-deck col-md-5 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center align-items-center">ADMIN LOGIN</h4>
                            <div class="bg-light mt-5">
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <input type="text" class="form-control" name="username" placeholder="username">
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                    <p>Forgot <a href="#">Password?</a></p>

                                    <button type="submit" class="btn btn-active btn-block text-light"> <b>Login</b></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
