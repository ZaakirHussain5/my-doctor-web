{% block scripts %}
    <script>
        jQuery.ajax({
            url: '/getAllCount',
            method: 'GET',
            contenType: 'application/json'
        }).done((response)=>{
            jQuery('#doctorCount').html(response.doctorCount);
            jQuery('#patientsCount').html(response.patientCount);
            jQuery('#consultationCount').html(response.consultationsCount);

        }).fail((error)=>{
            console.log(error);
        })

        jQuery('#dashboard').addClass('heighLight')

    </script>

{% endblock %}
